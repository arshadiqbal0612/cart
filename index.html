<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="cart-wrapper home-wrapper-2 py-5">
        <div class="row">
            <div class="col-12">
                <div class="cart-header py-3 d-flex justify-content-between align-items-center">
                    <h4 class="cart-col-1">Product</h4>
                    <h4 class="cart-col-2">Price</h4>
                    <h4 class="cart-col-3">Quantity</h4>
                    <h4 class="cart-col-4">Total</h4>
                </div>
                <div class="cart-data py-3 mb-2 d-flex justify-content-between align-items-center">
                    <div class="cart-col-1 gap-15 d-flex align-items-center">
                        <div class="w-25">
                            <img src="images/watch.jpg" class="img-fluid" alt="product image">
                        </div>
                        <div class="w-75">
                            <p>GDffdhg</p>
                            <p>Size: hgf</p>
                            <p>Color: gfd</p>
                        </div>
                    </div>
                    <div class="cart-col-2">
                        <h5 class="price">$ 100</h5>
                    </div>
                    <div class="cart-col-3 d-flex align-items-center gap-15">
                        <div>
                            <input class="form-control" type="number" name="" min="1" max="10">
                        </div>
                        <div>
                            <span class="text-danger">&#x2715;</span>
                        </div>
                    </div>
                    <div class="cart-col-4">
                        <h5 class="price">$ 100</h5>
                    </div>
                </div>
            </div>
            <div class="col-12 py-2 mt-4">
                <div class="d-flex justify-content-between align-items-baseline">
                    <a href="/product" class="Button">Continue To Shopping</a>
                    <div class="d-flex flex-column align-items-end">
                        <h4>SubTotal: $ 1000</h4>
                        <p>Taxes and shipping calculated at checkout</p>
                        <a href="/checkout" class="Button">Checkout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
